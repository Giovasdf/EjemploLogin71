<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog FrontEnd - Login</title>
    <link rel="stylesheet" href="./assets/css/main.css">
</head>

<body>
    <header>
        <nav class="navbar">
            <img src="./assets/images/logoDL.png" alt="Blog FrontEnd" width="50">
            <h1>Blog FrontEnd</h1>
        </nav>
    </header>
    <main>
        <section class="login-container">
            <h2>Bienvenido</h2>
            <form>
                <input type="email" id="email" placeholder="Email" required>

                <input type="password" id="password" placeholder="Contraseña" required>

                <div class="remember-me">
                    <label>
                        <input type="checkbox"> Recordarme
                    </label>
                    <a href="#">¿Olvidaste tu contraseña?</a>
                </div>
                <button type="submit">Iniciar sesión</button>
                <button type="button" class="google">
                    <img src="./assets/images/logoGoogle.png" alt="Google Logo" width="20"> Inicia sesión con Google
                </button>
            </form>
            <a href="#">¿No tienes una cuenta? Regístrate</a>
        </section>
    </main>
</body>

</html>
